<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sparkleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Rounded rectangle background -->
  <rect x="50" y="50" width="924" height="924" rx="200" ry="200" fill="url(#bgGradient)"/>

  <!-- Git branch symbol (simplified, not GitHub's) -->
  <g transform="translate(512, 512)">
    <!-- Main branch line -->
    <line x1="-180" y1="-200" x2="-180" y2="200" stroke="white" stroke-width="40" stroke-linecap="round"/>

    <!-- Branch line -->
    <path d="M -180,-80 Q -100,-80 -20,0 L -20,200" stroke="white" stroke-width="40" stroke-linecap="round" fill="none"/>

    <!-- Branch nodes (circles) -->
    <circle cx="-180" cy="-200" r="50" fill="white"/>
    <circle cx="-180" cy="0" r="50" fill="white"/>
    <circle cx="-180" cy="200" r="50" fill="white"/>
    <circle cx="-20" cy="200" r="50" fill="white"/>

    <!-- AI Sparkle/Star (representing AI assistance) -->
    <g transform="translate(120, -80)">
      <!-- Main star shape -->
      <polygon points="0,-80 20,-20 80,-15 30,25 45,85 0,50 -45,85 -30,25 -80,-15 -20,-20"
               fill="url(#sparkleGradient)" stroke="#FFD700" stroke-width="8"/>
      <!-- Inner highlight -->
      <polygon points="0,-50 10,-15 40,-10 15,10 20,40 0,25 -20,40 -15,10 -40,-10 -10,-15"
               fill="white" opacity="0.6"/>
    </g>

    <!-- Notification bell -->
    <g transform="translate(120, 120)">
      <!-- Bell body -->
      <path d="M -40,0 L -40,-50 Q -40,-80 -20,-90 Q 0,-100 20,-90 Q 40,-80 40,-50 L 40,0 Q 50,5 50,15 L -50,15 Q -50,5 -40,0 Z"
            fill="white" stroke="white" stroke-width="4"/>
      <!-- Bell clapper -->
      <circle cx="0" cy="25" r="12" fill="white"/>
      <!-- Notification badge -->
      <circle cx="45" cy="-70" r="35" fill="#FF4444" stroke="white" stroke-width="6"/>
    </g>
  </g>
</svg>
